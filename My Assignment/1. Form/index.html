<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

  <div style="font-size: 40px; color:black; margin: 0 auto; text-align: center;">
    
    <h2>Welcome to Sign Up Page</h2>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
  
  </div>
  
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="show.html">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label for="tel"><b>Telephone</b></label>
        <input type="text" placeholder="Tel: Phone" name="tel" id="telephone" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" onclick="getData()">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  
  <script>

  var modal = document.getElementById('id01');

  function getData()
        {
            var email = document.getElementById("email").value;
            var password= document.getElementById("password").value; 
            var telephone= document.getElementById("telephone").value;

            
            localStorage.setItem("txtValue", email);
            localStorage.setItem("txtValue1", password);
            localStorage.setItem("txtValue2", telephone);
        }

  </script>
    
</body>
</html>
